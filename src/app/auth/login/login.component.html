<div class="flex m-auto h-screen justigy-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto">
        <h1 class="text-center text-xl">LOGIN</h1>
        <div class="m-5">
            <label for="email">Email &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="email" id="email" class="p-1 rounded border" placeholder="Email Address" [(ngModel)]="form.email" name="email" >
        </div>
        <div class="m-5">
            <label for="password">Password &nbsp;</label>
            <input type="password" id="password" class="p-1 rounded border"  placeholder="Password" [(ngModel)]="form.password" name="password">
        </div>
        <div>
            <input type="submit" class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900">
        </div>
    </form>
</div>
